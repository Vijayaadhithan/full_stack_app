name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run check
      - run: npm run test:coverage
      - run: npm run lint
      - uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage